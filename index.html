<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAK57T1p3IJlzayR3LQkUQeT_MtYPXgR7s",
      authDomain: "gallery-b0400.firebaseapp.com",
      databaseURL: "https://gallery-b0400.firebaseio.com",
      projectId: "gallery-b0400",
      storageBucket: "gallery-b0400.appspot.com",
      messagingSenderId: "155028939581"
    };
    firebase.initializeApp(config);
    var galleryRef = firebase.database().ref('gallery');
    galleryRef.on('value', function(snapshot) {
      console.log(snapshot.val());
      document.getElementById('gallery').innerHTML = _.values(snapshot.val()).reduce((prev, next, index, arr) => {
        return `${prev}
        <img src="${next.thumbnailUrl}"></img>`
      }, '')
    });
  </script>

</head>
<body>
  <div id="gallery"></div>


  <script src="scripts/main.js"></script>
</body>
</html>
